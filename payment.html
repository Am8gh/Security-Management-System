<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Security Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Styles for Payment Page */
        section {
            background-color: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        form button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #005bb5;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Gateway</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="features.html">Features</a>
            <a href="payment.html">Payment</a>
            <a href="protocols.html">Security Protocols</a>
            <a href="dashboard.html">Dashboard Demo</a>
            <a href="blog.html">Blog</a>
            <a href="faqs.html">FAQs</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <section>
        <h2>Complete Your Purchase</h2>
        <form action="process_payment.php" method="POST">
            <label for="feature">Feature Selected:</label>
            <input type="text" id="feature" name="feature" value="Access Control" readonly>

            <label for="amount">Amount (in INR):</label>
            <input type="text" id="amount" name="amount" value="15000" readonly>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry" name="expiry" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Pay Now</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Security Management System. All rights reserved.</p>
    </footer>
</body>
</html>
